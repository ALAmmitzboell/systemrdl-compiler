[mypy]
ignore_missing_imports = True
strict_optional = False
disallow_incomplete_defs = True
disallow_untyped_defs = True
warn_unused_configs = True
warn_unused_ignores = True
warn_unreachable = True
pretty = True
#disallow_untyped_calls = True

[mypy-systemrdl.parser.*]
ignore_errors = True

[mypy-systemrdl.preprocessor.*]
ignore_errors = True

[mypy-systemrdl.core.ComponentVisitor]
disallow_incomplete_defs = False
disallow_untyped_defs = False
disallow_untyped_calls = False
ignore_errors = True

[mypy-systemrdl.core.EnumVisitor]
disallow_incomplete_defs = False
disallow_untyped_defs = False
disallow_untyped_calls = False
ignore_errors = True

[mypy-systemrdl.core.UDPVisitor]
disallow_incomplete_defs = False
disallow_untyped_defs = False
disallow_untyped_calls = False
ignore_errors = True

[mypy-systemrdl.core.ExprVisitor]
disallow_incomplete_defs = False
disallow_untyped_defs = False
disallow_untyped_calls = False
ignore_errors = True

[mypy-systemrdl.core.StructVisitor]
disallow_incomplete_defs = False
disallow_untyped_defs = False
disallow_untyped_calls = False
ignore_errors = True

[mypy-systemrdl.core.BaseVisitor]
disallow_incomplete_defs = False
disallow_untyped_defs = False
disallow_untyped_calls = False
ignore_errors = True
